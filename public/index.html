<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>VuejsApp1</title>
    <script src="quill.min.js"></script>
    <script src="vue.min.js"></script>
    <script src="primevuelibrary.min.js"></script>
    <link rel="stylesheet" href="primevuelibrary.min.css" />
    <link rel="stylesheet" href="themes/nova-light/theme.css" />
</head>
<body>
    <div id="app">
        <pvl-dropdown value="1" :options="[{val:'1', text:'1'}, {val:'2', text:'2'}]" option-value="val" option-label="text"></pvl-dropdown>
    </div>

    <script type="text/javascript">
        console.log(PrimeVueLibrary);
        PrimeVueLibrary.registerGlobalTags();
        new Vue({
            el: '#app',
            data: {
                text: "adasasd",
                dropdown: {
                    val: "1",
                    opts: [
                        { val: "1", text: "1" },
                        { val: "2", text: "2" },
                        { val: "3", text: "3" },
                        { val: "4", text: "4" }
                    ]
                }
            },
            mounted() {
                console.log(PrimeVueLibrary);
            }
        });
    </script>
</body>
</html>
